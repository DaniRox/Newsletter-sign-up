<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./sass/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <main class="card">
    <section class="sec-img">
      <img class="img-movil" src="./assets/images/illustration-sign-up-mobile.svg" alt="imagen-fondo-movil"></img>
      <img class="img-desktop" src="./assets/images/illustration-sign-up-desktop.svg" alt="imagen-fondo-escritorio"></img>
    </section>
    
    <section class="sec-texts">
      <div class="texts">
        <h1 class="text__title">Stay updated!</h1>
        <span class="text__subtitle">Join 60,000+ product managers receiving monthly updates on:</span>
        <ul class="text__list">
          <li class="text__item"><img src="./assets/images/icon-list.svg" class="item__icon" alt="icon">Product discovery and building what matters</li>
          <li class="text__item"><img src="./assets/images/icon-list.svg" class="item__icon" alt="icon">Measuring to ensure updates are a success</li>
          <li class="text__item"><img src="./assets/images/icon-list.svg" class="item__icon" alt="icon">And much more!</li>
        </ul>
      </div>
      <form action="https://danirox.github.io/Newsletter-sign-up/html/msg-success.html" >
        <label for="email">Email address</label>
        <input name="email" id="email" type="email" autocomplete="on" placeholder="email@company.com" required data-input-email>
        <input type="submit" value="Subscribe to monthly newsletter" id="btn-form" data-btn-form onclick="captureEmail()">
      
        <input type="hidden" name="_next" value="">
        <input type="hidden" name="_captcha" value="false">

      </form>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      <span class="footer__txt"> by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link"> Frontend Mentor</a>. </span>
      <span class="footer__txt"> by <a href="https://www.linkedin.com/in/danirox/" class="footer__link" target="_blank">DaniRox</a></span>
    </div>
  </footer>

  <script src="./btn-success.js"></script>

</body>
</html>
